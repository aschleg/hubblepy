    body: {string: "[{\"title\":\"Photo Release: Hubble captures vivid auroras in
        Jupiter\u2019s atmosphere\",\"pub_date\":\"2016-06-30T10:00:00.000-04:00\",\"description\":\"Astronomers
        are using the NASA/ESA Hubble Space Telescope to study auroras \u2014 stunning
        light shows in a planet\u2019s atmosphere \u2014 on the poles of the largest
        planet in the Solar System, Jupiter. This observation programme is supported
        by measurements made by NASA\u2019s Juno spacecraft, currently on its way
        to Jupiter.\",\"link\":\"http://www.spacetelescope.org/news/heic1613/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/303/heic1613a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/303/square_low_heic1613a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/303/square_heic1613a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/303/thumb_low_heic1613a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/303/thumb_heic1613a.jpg\"},{\"title\":\"Photo
        Release: Powerful processes at work\",\"pub_date\":\"2016-07-07T10:00:00.000-04:00\",\"description\":\"This
        new NASA/ESA Hubble Space Telescope image reveals the beating heart of one
        of the most visually appealing, and most studied, supernova remnants known
        \u2014 the Crab Nebula. At the centre of this nebula the spinning core of
        a deceased star breathes life into the gas that surrounds it.\",\"link\":\"http://www.spacetelescope.org/news/heic1614/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/302/heic1614a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/302/square_low_heic1614a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/302/square_heic1614a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/302/thumb_low_heic1614a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/302/thumb_heic1614a.jpg\"},{\"title\":\"Photo
        Release: Space... the final frontier\",\"pub_date\":\"2016-07-21T10:00:00.000-04:00\",\"description\":\"Fifty
        years ago Captain Kirk and the crew of the starship Enterprise began their
        journey into space \u2014 the final frontier. Now, as the newest Star Trek
        film hits cinemas, the NASA/ESA Hubble Space Telescope is also exploring new
        frontiers, observing distant galaxies in the galaxy cluster Abell S1063 as
        part of the Frontier Fields programme.\",\"link\":\"http://www.spacetelescope.org/news/heic1615/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/301/heic1615a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/301/square_low_heic1615a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/301/square_heic1615a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/301/thumb_low_heic1615a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/301/thumb_heic1615a.jpg\"},{\"title\":\"Science
        Release: White dwarf lashes red dwarf with mystery ray\",\"pub_date\":\"2016-07-27T13:00:00.000-04:00\",\"description\":\"Astronomers
        using the NASA/ESA Hubble Space Telescope, along with other telescopes on
        the ground and in space, have discovered a new type of exotic binary star:
        in the system AR Scorpii a rapidly spinning white dwarf star is powering electrons
        up to almost the speed of light. These high energy particles release blasts
        of radiation that lash the companion red dwarf star, and cause the entire
        system to pulse dramatically every 1.97 minutes with radiation ranging from
        the ultraviolet to radio.\",\"link\":\"http://www.spacetelescope.org/news/heic1616/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/300/heic1616a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/300/square_low_heic1616a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/300/square_heic1616a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/300/thumb_low_heic1616a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/300/thumb_heic1616a.jpg\"},{\"title\":\"Science
        Release: Hubble discovers rare fossil relic of early Milky Way\",\"pub_date\":\"2016-09-07T10:00:00.000-04:00\",\"description\":\"A
        fossilised remnant of the early Milky Way harbouring stars of hugely different
        ages has been revealed by an international team of astronomers. This stellar
        system resembles a globular cluster, but is like no other cluster known. It
        contains stars remarkably similar to the most ancient stars in the Milky Way
        and bridges the gap in understanding between our galaxy\u2019s past and its
        present.\",\"link\":\"http://www.spacetelescope.org/news/heic1617/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/299/heic1617a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/299/square_low_heic1617a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/299/square_heic1617a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/299/thumb_low_heic1617a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/299/thumb_heic1617a.jpg\"},{\"title\":\"Science
        Release: Astronomers observe star reborn in a flash\",\"pub_date\":\"2016-09-13T10:00:00.000-04:00\",\"description\":\"An
        international team of astronomers using Hubble have been able to study stellar
        evolution in real time. Over a period of 30 years dramatic increases in the
        temperature of the star SAO 244567 have been observed. Now the star is cooling
        again, having been reborn into an earlier phase of stellar evolution. This
        makes it the first reborn star to have been observed during both the heating
        and cooling stages of rebirth.\",\"link\":\"http://www.spacetelescope.org/news/heic1618/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/298/heic1618a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/298/square_low_heic1618a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/298/square_heic1618a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/298/thumb_low_heic1618a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/298/thumb_heic1618a.jpg\"},{\"title\":\"Science
        Release: Hubble helps find light-bending world with two suns\",\"pub_date\":\"2016-09-22T10:00:00.000-04:00\",\"description\":\"A
        distant planet orbiting two stars, found by its warping of spacetime, has
        been confirmed using observations from the NASA/ESA Hubble Space Telescope.
        The planet\u2019s mass caused what is known as a microlensing event, where
        light is bent by an object\u2019s gravitational field. The event was observed
        in 2007, making this the first circumbinary planet to be confirmed following
        detection of a microlensing event.\",\"link\":\"http://www.spacetelescope.org/news/heic1619/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/297/heic1619a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/297/square_low_heic1619a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/297/square_heic1619a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/297/thumb_low_heic1619a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/297/thumb_heic1619a.jpg\"},{\"title\":\"Science
        Release: Observable Universe contains ten times more galaxies than previously
        thought\",\"pub_date\":\"2016-10-13T10:00:00.000-04:00\",\"description\":\"Astronomers
        using data from the NASA/ESA Hubble Space Telescopes and other telescopes
        have performed an accurate census of the number of galaxies in the Universe.
        The group came to the surprising conclusion that there are at least 10 times
        as many galaxies in the observable Universe as previously thought. The results
        have clear implications for our understanding of galaxy formation, and also
        help solve an ancient astronomical paradox \u2014 why is the sky dark at night?\",\"link\":\"http://www.spacetelescope.org/news/heic1620/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/296/heic1620a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/296/square_low_heic1620a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/296/square_heic1620a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/296/thumb_low_heic1620a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/296/thumb_heic1620a.jpg\"},{\"title\":\"Photo
        Release: Tangled threads weave through cosmic oddity\",\"pub_date\":\"2016-12-01T10:00:00.000-05:00\",\"description\":\"New
        observations from the NASA/ESA Hubble Space Telescope have revealed the intricate
        structure of the galaxy NGC 4696 in greater detail than ever before. The elliptical
        galaxy is a beautiful cosmic oddity with a bright core wrapped in system of
        dark, swirling, thread-like filaments.\",\"link\":\"http://www.spacetelescope.org/news/heic1621/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/295/heic1621a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/295/square_low_heic1621a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/295/square_heic1621a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/295/thumb_low_heic1621a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/295/thumb_heic1621a.jpg\"},{\"title\":\"Science
        Release: Spinning black hole swallowing star explains superluminous event\",\"pub_date\":\"2016-12-12T11:00:00.000-05:00\",\"description\":\"An
        extraordinarily brilliant point of light seen in a distant galaxy, and dubbed
        ASASSN-15lh, was thought to be the brightest supernova ever seen. But new
        observations from several observatories, including the NASA/ESA Hubble Space
        Telescope, have now cast doubt on this classification. Instead, a group of
        astronomers propose that the source was an even more extreme and rare event
        \u2014 a rapidly spinning black hole ripping apart a passing star that came
        too close.\",\"link\":\"http://www.spacetelescope.org/news/heic1622/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/294/heic1622a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/294/square_low_heic1622a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/294/square_heic1622a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/294/thumb_low_heic1622a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/294/thumb_heic1622a.jpg\"},{\"title\":\"Photo
        Release: Festive nebulae light up Milky Way Galaxy satellite\",\"pub_date\":\"2016-12-20T13:00:00.000-05:00\",\"description\":\"The
        sheer observing power of the NASA/ESA Hubble Space Telescope is rarely better
        illustrated than in an image such as this. This glowing pink nebula, named
        NGC 248, is located in the Small Magellanic Cloud, just under 200 000 light-years
        away and yet can still be seen in great detail.\",\"link\":\"http://www.spacetelescope.org/news/heic1623/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/354/heic1623a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/354/square_low_heic1623a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/354/square_heic1623a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/354/thumb_low_heic1623a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/354/thumb_heic1623a.jpg\"},{\"title\":\"Organisation
        Release: Our Place in Space to launch in Venice\",\"pub_date\":\"2017-01-20T06:00:00.000-05:00\",\"description\":\"For
        26 years, the NASA/ESA Hubble Space Telescope has been expanding our cosmic
        horizons. In capturing an astronomical number of images, Hubble has revealed
        and shared the beauty, wonder, and complexity of the Universe. Now on 1 February
        2017, a new exhibition called Our Place in Space will open in Venice, Italy.
        It will present a breathtaking visual journey, through our Solar System and
        out to the edge of the known Universe, alongside Hubble-inspired works by
        contemporary Italian artists.\",\"link\":\"http://www.spacetelescope.org/news/heic1701/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/356/ann1610a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/356/square_low_ann1610a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/356/square_ann1610a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/356/thumb_low_ann1610a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/356/thumb_ann1610a.jpg\"},{\"title\":\"Science
        Release: Cosmic lenses support finding on faster than expected expansion of
        the Universe\",\"pub_date\":\"2017-01-26T10:00:00.000-05:00\",\"description\":\"By
        using galaxies as giant gravitational lenses, an international group of astronomers
        using the NASA/ESA Hubble Space Telescope have made an independent measurement
        of how fast the Universe is expanding. The newly measured expansion rate for
        the local Universe is consistent with earlier findings. These are, however,
        in intriguing disagreement with measurements of the early Universe. This hints
        at a fundamental problem at the very heart of our understanding of the cosmos.\",\"link\":\"http://www.spacetelescope.org/news/heic1702/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/358/heic1702a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/358/square_low_heic1702a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/358/square_heic1702a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/358/thumb_low_heic1702a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/358/thumb_heic1702a.jpg\"},{\"title\":\"Science
        Release: Hubble finds big brother of Halley\u2019s Comet ripped apart by white
        dwarf\",\"pub_date\":\"2017-02-09T10:00:00.000-05:00\",\"description\":\"Scientists
        using the NASA/ESA Hubble Space Telescope have observed, for the first time,
        a massive, comet-like object that has been ripped apart and scattered in the
        atmosphere of a white dwarf. The destroyed object had a chemical composition
        similar to Halley\u2019s Comet, but was 100 000 times more massive than its
        famous counterpart.\",\"link\":\"http://www.spacetelescope.org/news/heic1703/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/359/heic1703a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/359/square_low_heic1703a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/359/square_heic1703a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/359/thumb_low_heic1703a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/359/thumb_heic1703a.jpg\"},{\"title\":\"Photo
        Release: Cosmic blast from the past\",\"pub_date\":\"2017-02-24T10:00:00.000-05:00\",\"description\":\"Three
        decades ago, a massive stellar explosion sent shockwaves not only through
        space but also through the astronomical community. SN 1987A was the closest
        observed supernova to Earth since the invention of the telescope and has become
        by far the best studied of all time, revolutionising our understanding of
        the explosive death of massive stars.\",\"link\":\"http://www.spacetelescope.org/news/heic1704/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/362/heic1704a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/362/square_low_heic1704a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/362/square_heic1704a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/362/thumb_low_heic1704a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/362/thumb_heic1704a.jpg\"},{\"title\":\"Photo
        Release: New Hubble mosaic of the Orion Nebula\",\"pub_date\":\"2017-03-17T13:00:00.000-04:00\",\"description\":\"In
        the search for rogue planets and failed stars astronomers using the NASA/ESA
        Hubble Space Telescope have created a new mosaic image of the Orion Nebula.
        During their survey of the famous star formation region, they found what may
        be the missing piece of a cosmic puzzle; the third, long-lost member of a
        star system that had broken apart.\",\"link\":\"http://www.spacetelescope.org/news/heic1705/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/381/heic1705a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/381/square_low_heic1705a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/381/square_heic1705a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/381/thumb_low_heic1705a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/381/thumb_heic1705a.jpg\"},{\"title\":\"Science
        Release: Hubble detects supermassive black hole kicked out of galactic core\",\"pub_date\":\"2017-03-23T13:00:00.000-04:00\",\"description\":\"An
        international team of astronomers using the NASA/ESA Hubble Space Telescope
        have uncovered a supermassive black hole that has been propelled out of the
        centre of the distant galaxy 3C186. The black hole was most likely ejected
        by the power of gravitational waves. This is the first time that astronomers
        found a supermassive black hole at such a large distance from its host galaxy
        centre.\",\"link\":\"http://www.spacetelescope.org/news/heic1706/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/491/heic1706a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/491/square_low_heic1706a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/491/square_heic1706a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/491/thumb_low_heic1706a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/491/thumb_heic1706a.jpg\"},{\"title\":\"Photo
        Release: Search for stellar survivor of a supernova explosion\",\"pub_date\":\"2017-03-30T10:00:00.000-04:00\",\"description\":\"Astronomers
        have used the NASA/ESA Hubble Space Telescope to observe the remnant of a
        supernova explosion in the Large Magellanic Cloud. Beyond just delivering
        a beautiful image, Hubble may well have traced the surviving remains of the
        exploded star\u2019s companion.\",\"link\":\"http://www.spacetelescope.org/news/heic1707/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/608/heic1707a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/608/square_low_heic1707a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/608/square_heic1707a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/608/thumb_low_heic1707a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/608/thumb_heic1707a.jpg\"},{\"title\":\"Photo
        Release: Hubble takes close-up portrait of Jupiter\",\"pub_date\":\"2017-04-06T13:00:00.000-04:00\",\"description\":\"During
        April 2017 Jupiter is in opposition: it is at its closest to Earth and the
        hemisphere facing Earth is fully illuminated by the Sun. The NASA/ESA Hubble
        Space Telescope used this special configuration to capture an image of what
        is by far the largest planet in the Solar System. This image adds to many
        others made in the past, and together they allow astronomers to study changes
        in the atmosphere of the gas giant.\",\"link\":\"http://www.spacetelescope.org/news/heic1708/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/632/heic1708a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/632/square_low_heic1708a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/632/square_heic1708a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/632/thumb_low_heic1708a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/632/thumb_heic1708a.jpg\"},{\"title\":\"Photo
        Release: Hubble celebrates 27 years with two close friends\",\"pub_date\":\"2017-04-20T10:00:00.000-04:00\",\"description\":\"This
        stunning cosmic pairing of the two very different looking spiral galaxies
        NGC 4302 and NGC 4298 was imaged by the NASA/ESA Hubble Space Telescope. The
        image brilliantly captures their warm stellar glow and brown, mottled patterns
        of dust. As a perfect demonstration of Hubble\u2019s capabilities, this spectacular
        view has been released as part of the telescope\u2019s 27th anniversary celebrations.\",\"link\":\"http://www.spacetelescope.org/news/heic1709/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/867/heic1709a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/867/square_low_heic1709a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/867/square_heic1709a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/867/thumb_low_heic1709a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/867/thumb_heic1709a.jpg\"},{\"title\":\"Science
        Release: Hubble observes first multiple images of explosive distance indicator\",\"pub_date\":\"2017-04-20T14:00:00.000-04:00\",\"description\":\"A
        Swedish-led team of astronomers used the NASA/ESA Hubble Space Telescope to
        analyse the multiple images of a gravitationally lensed type Ia supernova
        for the first time. The four images of the exploding star will be used to
        measure the expansion of the Universe. This can be done without any theoretical
        assumptions about the cosmological model, giving further clues about how fast
        the Universe is really expanding. The results are published in the journal
        Science.\",\"link\":\"http://www.spacetelescope.org/news/heic1710/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/871/heic1710a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/871/square_low_heic1710a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/871/square_heic1710a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/871/thumb_low_heic1710a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/871/thumb_heic1710a.jpg\"},{\"title\":\"Photo
        Release: The final frontier of the Frontier Fields\",\"pub_date\":\"2017-05-04T10:00:00.000-04:00\",\"description\":\"The
        NASA/ESA Hubble Telescope has peered across six billion light years of space
        to resolve extremely faint features of the galaxy cluster Abell 370 that have
        not been seen before. Imaged here in stunning detail, Abell 370 is part of
        the Frontier Fields programme which uses massive galaxy clusters to study
        the mysteries of dark matter and the very early Universe.\",\"link\":\"http://www.spacetelescope.org/news/heic1711/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/1160/heic1711a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/1160/square_low_heic1711a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/1160/square_heic1711a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/1160/thumb_low_heic1711a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/1160/thumb_heic1711a.jpg\"},{\"title\":\"Photo
        Release: Galactic David and Goliath\",\"pub_date\":\"2017-07-27T08:00:00.000-04:00\",\"description\":\"The
        gravitational dance between two galaxies in our local neighbourhood has led
        to intriguing visual features in both as witnessed in this new NASA/ESA Hubble
        Space Telescope image. The tiny NGC 1510 and its colossal neighbour NGC 1512
        are at the beginning of a lengthy merger, a crucial process in galaxy evolution.
        Despite its diminutive size, NGC 1510 has had a significant effect on NGC
        1512\u2019s structure and amount of star formation.\",\"link\":\"http://www.spacetelescope.org/news/heic1712/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/2528/heic1712a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/2528/square_low_heic1712a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/2528/square_heic1712a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/2528/thumb_low_heic1712a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/2528/thumb_heic1712a.jpg\"},{\"title\":\"Science
        Release: Hubble delivers first hints of  possible water content of TRAPPIST-1
        planets\",\"pub_date\":\"2017-08-31T10:00:00.000-04:00\",\"description\":\"An
        international team of astronomers used the NASA/ESA Hubble Space Telescope
        to estimate whether there might be water on the seven earth-sized planets
        orbiting the nearby dwarf star TRAPPIST-1. The results suggest that the outer
        planets of the system might still harbour substantial amounts of water. This
        includes the three planets within the habitable zone of the star, lending
        further weight to the possibility that they may indeed be habitable.\",\"link\":\"http://www.spacetelescope.org/news/heic1713/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3135/heic1713a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3135/square_low_heic1713a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3135/square_heic1713a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3135/thumb_low_heic1713a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3135/thumb_heic1713a.jpg\"},{\"title\":\"Science
        Release: Hubble observes pitch black planet\",\"pub_date\":\"2017-09-14T10:00:00.000-04:00\",\"description\":\"Astronomers
        have discovered that the well-studied exoplanet WASP-12b reflects almost no
        light, making it appear essentially pitch black. This discovery sheds new
        light on the atmospheric composition of the planet and also refutes previous
        hypotheses about WASP-12b\u2019s atmosphere. The results are also in stark
        contrast to observations of another similarly sized exoplanet.\",\"link\":\"http://www.spacetelescope.org/news/heic1714/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3374/heic1714a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3374/square_low_heic1714a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3374/square_heic1714a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3374/thumb_low_heic1714a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3374/thumb_heic1714a.jpg\"},{\"title\":\"Science
        Release: Hubble discovers a unique type of object in the Solar System\",\"pub_date\":\"2017-09-20T13:00:00.000-04:00\",\"description\":\"With
        the help of the NASA/ESA Hubble Space Telescope, a German-led group of astronomers
        have observed the intriguing characteristics of an unusual type of object
        in the asteroid belt between Mars and Jupiter: two asteroids orbiting each
        other and exhibiting comet-like features, including a bright coma and a long
        tail. This is the first known binary asteroid also classified as a comet.
        The research is presented in a paper published in the journal Nature this
        week.\",\"link\":\"http://www.spacetelescope.org/news/heic1715/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3473/heic1715a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3473/square_low_heic1715a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3473/square_heic1715a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3473/thumb_low_heic1715a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3473/thumb_heic1715a.jpg\"},{\"title\":\"Photo
        Release: Bursting with Starbirth\",\"pub_date\":\"2017-09-28T08:00:00.000-04:00\",\"description\":\"This
        oddly-shaped galactic spectacle is bursting with brand new stars. The pink
        fireworks in this image taken with the NASA/ESA Hubble Space Telescope are
        regions of intense star formation, triggered by a cosmic-scale collision.
        The huge galaxy in this image, NGC 4490, has a smaller galaxy in its gravitational
        grip and is feeling the strain.\",\"link\":\"http://www.spacetelescope.org/news/heic1716/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3603/heic1716a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3603/square_low_heic1716a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3603/square_heic1716a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3603/thumb_low_heic1716a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3603/thumb_heic1716a.jpg\"},{\"title\":\"Science
        Release: Hubble observes source of gravitational waves for the first time\",\"pub_date\":\"2017-10-16T10:00:00.000-04:00\",\"description\":\"The
        NASA/ESA Hubble Space Telescope has observed for the first time the source
        of a gravitational wave, created by the merger of two neutron stars. This
        merger created a kilonova \u2014 an object predicted by theory decades ago
        \u2014 that ejects heavy elements such as gold and platinum into space. This
        event also provides the strongest evidence yet that short duration gamma-ray
        bursts are caused by mergers of neutron stars. This discovery is the first
        glimpse of multi-messenger astronomy, bringing together both gravitational
        waves and electromagnetic radiation.\",\"link\":\"http://www.spacetelescope.org/news/heic1717/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3902/heic1717a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3902/square_low_heic1717a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3902/square_heic1717a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3902/thumb_low_heic1717a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/3902/thumb_heic1717a.jpg\"},{\"title\":\"Science
        Release: Hubble discovers \u201Cwobbling galaxies\u201D\",\"pub_date\":\"2017-10-26T04:00:00.000-04:00\",\"description\":\"Using
        the NASA/ESA Hubble Space Telescope, astronomers have discovered that the
        brightest galaxies within galaxy clusters \u201Cwobble\u201D relative to the
        cluster\u2019s centre of mass. This unexpected result is inconsistent with
        predictions made by the current standard model of dark matter. With further
        analysis it may provide insights into the nature of dark matter, perhaps even
        indicating that new physics is at work.\",\"link\":\"http://www.spacetelescope.org/news/heic1718/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4083/heic1615a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4083/square_low_heic1615a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4083/square_heic1615a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4083/thumb_low_heic1615a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4083/thumb_heic1615a.jpg\"},{\"title\":\"Science
        Release: Hubble and Gaia team up to measure 3D stellar motion with record-breaking
        precision\",\"pub_date\":\"2017-11-27T11:00:00.000-05:00\",\"description\":\"A
        team of astronomers used data from both the NASA/ESA Hubble Space Telescope
        and ESA\u2019s Gaia satellite to directly measure the 3D motions of individual
        stars in a nearby galaxy. The achieved accuracy is better than anything previously
        measured for a galaxy beyond the Milky Way. The motions provide a field test
        of the currently-accepted cosmological model and also measure the trajectory
        of the galaxy through space. The results are published in Nature Astronomy.\",\"link\":\"http://www.spacetelescope.org/news/heic1719/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4654/heic1719a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4654/square_low_heic1719a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4654/square_heic1719a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4654/thumb_low_heic1719a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4654/thumb_heic1719a.jpg\"},{\"title\":\"Photo
        Release: Dawn of a galactic collision\",\"pub_date\":\"2017-12-14T10:00:00.000-05:00\",\"description\":\"A
        riot of colour and light dances through this peculiarly shaped galaxy, NGC
        5256. Its smoke-like plumes are flung out in all directions and the bright
        core illuminates the chaotic regions of gas and dust swirling through the
        galaxy\u2019s centre. Its odd structure is due to the fact that this is not
        one galaxy, but two \u2014 in the process of a galactic collision.\",\"link\":\"http://www.spacetelescope.org/news/heic1720/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4896/heic1720a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4896/square_low_heic1720a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4896/square_heic1720a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4896/thumb_low_heic1720a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/4896/thumb_heic1720a.jpg\"},{\"title\":\"Photo
        Release: North, east, south, west: The many faces of Abell 1758\",\"pub_date\":\"2018-01-18T10:00:00.000-05:00\",\"description\":\"Resembling
        a swarm of flickering fireflies, this beautiful galaxy cluster glows intensely
        in the dark cosmos, accompanied by the myriad bright lights of foreground
        stars and swirling spiral galaxies. A1758N is a sub-cluster of Abell 1758,
        a massive cluster containing hundreds of galaxies. Although it may appear
        serene in this NASA/ESA Hubble Space Telescope image, the sub-cluster actually
        comprises two even smaller structures currently in the turbulent process of
        merging.\",\"link\":\"http://www.spacetelescope.org/news/heic1801/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5545/heic1801a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5545/square_low_heic1801a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5545/square_heic1801a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5545/thumb_low_heic1801a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5545/thumb_heic1801a.jpg\"},{\"title\":\"Science
        Release: Hubble delivers first insight into atmospheres of potentially habitable
        planets orbiting TRAPPIST-1\",\"pub_date\":\"2018-02-05T11:00:00.000-05:00\",\"description\":\"An
        international team of astronomers has used the NASA/ESA Hubble Space Telescope
        to look for atmospheres around four Earth-sized planets orbiting within or
        near TRAPPIST-1\u2019s habitable zone. The new results further support the
        terrestrial and potentially habitable nature of three of the studied planets.
        The results are published in Nature Astronomy.\",\"link\":\"http://www.spacetelescope.org/news/heic1802/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5858/heic1713d.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5858/square_low_heic1713d.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5858/square_heic1713d.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5858/thumb_low_heic1713d.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/5858/thumb_heic1713d.jpg\"},{\"title\":\"Photo
        Release: A Lonely Beauty\",\"pub_date\":\"2018-02-14T10:00:00.000-05:00\",\"description\":\"Beauty,
        grace, mystery \u2014 this magnificent spiral galaxy has all the qualities
        of a perfect galactic Valentine. Captured by the NASA/ESA Hubble Space Telescope,
        the galaxy NGC 3344 presents itself face-on, allowing astronomers a detailed
        look at its intricate and elegant structure. And Hubble\u2019s ability to
        observe objects over a wide range of different wavelengths reveals features
        that would otherwise remain invisible.\",\"link\":\"http://www.spacetelescope.org/news/heic1803/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6038/heic1803a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6038/square_low_heic1803a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6038/square_heic1803a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6038/thumb_low_heic1803a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6038/thumb_heic1803a.jpg\"},{\"title\":\"Science
        Release: Hubble observes exoplanet atmosphere in more detail than ever before\",\"pub_date\":\"2018-03-01T13:00:00.000-05:00\",\"description\":\"An
        international team of scientists has used the NASA/ESA Hubble Space Telescope
        to study the atmosphere of the hot exoplanet WASP-39b. By combining this new
        data with older data they created the most complete study yet of an exoplanet
        atmosphere. The atmospheric composition of WASP-39b hints that the formation
        processes of exoplanets can be very different from those of our own Solar
        System giants.\",\"link\":\"http://www.spacetelescope.org/news/heic1804/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6314/heic1804a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6314/square_low_heic1804a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6314/square_heic1804a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6314/thumb_low_heic1804a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6314/thumb_heic1804a.jpg\"},{\"title\":\"Photo
        Release: A peculiar galactic clash\",\"pub_date\":\"2018-03-08T10:00:00.000-05:00\",\"description\":\"Galaxies
        are not static islands of stars \u2014 they are dynamic and ever-changing,
        constantly on the move through the darkness of the Universe. Sometimes, as
        seen in this spectacular Hubble image of Arp 256, galaxies can collide in
        a crash of cosmic proportions.\",\"link\":\"http://www.spacetelescope.org/news/heic1805/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6454/heic1805a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6454/square_low_heic1805a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6454/square_heic1805a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6454/thumb_low_heic1805a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6454/thumb_heic1805a.jpg\"},{\"title\":\"Science
        Release: Hubble finds first galaxy in the local Universe without dark matter\",\"pub_date\":\"2018-03-28T13:00:00.000-04:00\",\"description\":\"An
        international team of researchers using the NASA/ESA Hubble Space Telescope
        and several other observatories have, for the first time, uncovered a galaxy
        in our cosmic neighbourhood that is missing most \u2014 if not all \u2014
        of its dark matter. This discovery of the galaxy NGC 1052-DF2 challenges currently-accepted
        theories of and galaxy formation and provides new insights into the nature
        of dark matter. The results are published in Nature.\",\"link\":\"http://www.spacetelescope.org/news/heic1806/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6794/heic1806a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6794/square_low_heic1806a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6794/square_heic1806a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6794/thumb_low_heic1806a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6794/thumb_heic1806a.jpg\"},{\"title\":\"Science
        Release: Hubble uses cosmic lens to discover most distant star ever observed\",\"pub_date\":\"2018-04-02T11:00:00.000-04:00\",\"description\":\"Astronomers
        using the NASA/ESA Hubble Space Telescope have found the most distant star
        ever discovered. The hot blue star existed only 4.4 billion years after the
        Big Bang. This discovery provides new insight into the formation and evolution
        of stars in the early Universe, the constituents of galaxy clusters and also
        on the nature of dark matter.\",\"link\":\"http://www.spacetelescope.org/news/heic1807/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6879/heic1807a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6879/square_low_heic1807a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6879/square_heic1807a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6879/thumb_low_heic1807a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/6879/thumb_heic1807a.jpg\"},{\"title\":\"Photo
        Release: Hubble celebrates 28th anniversary with a trip through the Lagoon
        Nebula\",\"pub_date\":\"2018-04-19T10:00:00.000-04:00\",\"description\":\"This
        colourful cloud of glowing interstellar gas is just a tiny part of the Lagoon
        Nebula, a vast stellar nursery. This nebula is a region full of intense activity,
        with fierce winds from hot stars, swirling chimneys of gas, and energetic
        star formation all embedded within a hazy labyrinth of gas and dust. Hubble
        used both its optical and infrared instruments to study the nebula, which
        was observed to celebrate Hubble\u2019s 28th anniversary.\",\"link\":\"http://www.spacetelescope.org/news/heic1808/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7192/heic1808a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7192/square_low_heic1808a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7192/square_heic1808a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7192/thumb_low_heic1808a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7192/thumb_heic1808a.jpg\"},{\"title\":\"Science
        Release: Hubble detects helium in the atmosphere of an exoplanet for the first
        time\",\"pub_date\":\"2018-05-02T13:00:00.000-04:00\",\"description\":\"Astronomers
        using the NASA/ESA Hubble Space Telescope have detected helium in the atmosphere
        of the exoplanet WASP-107b. This is the first time this element has been detected
        in the atmosphere of a planet outside the Solar System. The discovery demonstrates
        the ability to use infrared spectra to study exoplanet extended atmospheres.\",\"link\":\"http://www.spacetelescope.org/news/heic1809/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7424/heic1809a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7424/square_low_heic1809a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7424/square_heic1809a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7424/thumb_low_heic1809a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7424/thumb_heic1809a.jpg\"},{\"title\":\"Photo
        Release: Hubble shows the local Universe in ultraviolet\",\"pub_date\":\"2018-05-17T13:00:00.000-04:00\",\"description\":\"Using
        the unparalleled sharpness and ultraviolet observational capabilities of the
        NASA/ESA Hubble Space Telescope, an international team of astronomers has
        created the most comprehensive high-resolution ultraviolet-light survey of
        star-forming galaxies in the local Universe. The catalogue contains about
        8000 clusters and 39 million hot blue stars.\",\"link\":\"http://www.spacetelescope.org/news/heic1810/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7676/heic1810a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7676/square_low_heic1810a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7676/square_heic1810a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7676/thumb_low_heic1810a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7676/thumb_heic1810a.jpg\"},{\"title\":\"Photo
        Release: Cosmic collision lights up the darkness\",\"pub_date\":\"2018-05-31T10:00:00.000-04:00\",\"description\":\"Though
        it resembles a peaceful rose swirling in the darkness of the cosmos, NGC 3256
        is actually the site of a violent clash. This distorted galaxy is the relic
        of a collision between two spiral galaxies, estimated to have occurred 500
        million years ago. Today it is still reeling in the aftermath of this event.\",\"link\":\"http://www.spacetelescope.org/news/heic1811/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7912/heic1811a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7912/square_low_heic1811a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7912/square_heic1811a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7912/thumb_low_heic1811a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/7912/thumb_heic1811a.jpg\"},{\"title\":\"Science
        Release: Hubble proves Einstein correct on galactic scales\",\"pub_date\":\"2018-06-21T14:00:00.000-04:00\",\"description\":\"An
        international team of astronomers using the NASA/ESA Hubble Space Telescope
        and the European Southern Observatory\u2019s Very Large Telescope has made
        the most precise test of general relativity yet outside our Milky Way. The
        nearby galaxy ESO 325-G004 acts as a strong gravitational lens, distorting
        light from a distant galaxy behind it to create an Einstein ring around its
        centre. By comparing the mass of ESO 325-G004 with the curvature of space
        around it, the astronomers found that gravity on these astronomical length-scales
        behaves as predicted by general relativity. This rules out some alternative
        theories of gravity.\",\"link\":\"http://www.spacetelescope.org/news/heic1812/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8241/heic1812a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8241/square_low_heic1812a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8241/square_heic1812a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8241/thumb_low_heic1812a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8241/thumb_heic1812a.jpg\"},{\"title\":\"Science
        Release: Hubble sees `Oumuamua getting a boost\",\"pub_date\":\"2018-06-27T13:00:00.000-04:00\",\"description\":\"`Oumuamua,
        the first interstellar object discovered in the Solar System, is moving away
        from the Sun faster than expected. This anomalous behaviour was detected using
        the NASA/ESA Hubble Space Telescope in cooperation with ground-based telescopes.
        The new results suggest that `Oumuamua is most likely a comet and not an asteroid.
        The discovery appears in the journal Nature.\",\"link\":\"http://www.spacetelescope.org/news/heic1813/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8335/heic1813a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8335/square_low_heic1813a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8335/square_heic1813a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8335/thumb_low_heic1813a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8335/thumb_heic1813a.jpg\"},{\"title\":\"Photo
        Release: New family photos of Mars and Saturn from Hubble\",\"pub_date\":\"2018-07-26T10:00:00.000-04:00\",\"description\":\"In
        summer 2018 the planets Mars and Saturn are, one after the other, in opposition
        to Earth. During this event the planets are relatively close to Earth, allowing
        astronomers to observe them in greater detail. Hubble took advantage of this
        preferred configuration and imaged both planets to continue its long-standing
        observation of the outer planets in the Solar System.\",\"link\":\"http://www.spacetelescope.org/news/heic1814/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8805/heic1814a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8805/square_low_heic1814a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8805/square_heic1814a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8805/thumb_low_heic1814a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/8805/thumb_heic1814a.jpg\"},{\"title\":\"Photo
        Release: Hubble observes energetic lightshow at Saturn\u2019s north pole\",\"pub_date\":\"2018-08-30T10:00:00.000-04:00\",\"description\":\"Astronomers
        using the NASA/ESA Hubble Space telescope have taken a series of spectacular
        images featuring the fluttering auroras at the north pole of Saturn. The observations
        were taken in ultraviolet light and the resulting images provide astronomers
        with the most comprehensive picture so far of Saturn\u2019s northern aurora.\",\"link\":\"http://www.spacetelescope.org/news/heic1815/\"},{\"title\":\"Photo
        Release: BUFFALO charges towards the earliest galaxies\",\"pub_date\":\"2018-09-13T11:00:00.000-04:00\",\"description\":\"The
        NASA/ESA Hubble Space Telescope has started a new mission to shed light on
        the evolution of the earliest galaxies in the Universe. The BUFFALO survey
        will observe six massive galaxy clusters and their surroundings. The first
        observations show the galaxy cluster Abell 370 and a host of magnified, gravitationally
        lensed galaxies around it.\",\"link\":\"http://www.spacetelescope.org/news/heic1816/\",\"image\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/9629/heic1816a.jpg\",\"image_square\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/9629/square_low_heic1816a.jpg\",\"image_square_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/9629/square_heic1816a.jpg\",\"thumbnail\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/9629/thumb_low_heic1816a.jpg\",\"thumbnail_large\":\"https://media.stsci.edu/uploads/feed_post/thumbnail/9629/thumb_heic1816a.jpg\"}]"}
