  response:
    body: {string: "[{\"name\":\"Asteroid\",\"definition\":\"A small solar system
        object composed mostly of rock. Many of these objects orbit the Sun between
        Mars and Jupiter. Their sizes range anywhere from 33 feet (10 meters) in diameter
        to less than 620 miles (1,000 kilometers). The largest known asteroid, Ceres,
        has a diameter of 579 miles (926 kilometers).\"},{\"name\":\"Black Hole\",\"definition\":\"A
        region of space containing a huge amount of mass compacted into an extremely
        small volume. A black hole's gravitational influence is so strong that nothing,
        not even light, can escape its grasp. Swirling disks of material \u2014 called
        accretion disks \u2014 may surround black holes, and jets of matter may arise
        from their vicinity.\"},{\"name\":\"Brown Dwarf\",\"definition\":\"An object
        too small to be an ordinary star because it cannot produce enough energy by
        fusion in its core to compensate for the radiative energy it loses from its
        surface. A brown dwarf has a mass less than 0.08 times that of the Sun.\"},{\"name\":\"Comet\",\"definition\":\"A
        ball of rock and ice, often referred to as a \\\"dirty snowball.\\\" Typically
        a few kilometers in diameter, comets orbit the Sun in paths that either allow
        them to pass by the Sun only once or that repeatedly bring them through the
        solar system (as in the 76-year orbit of Halley's Comet). A comet's \\\"signature\\\"
        long, glowing tail is formed when the Sun's heat warms the coma or nucleus,
        which releases vapors into space.\"},{\"name\":\"Constellation\",\"definition\":\"A
        geometric pattern of bright stars that appears grouped in the sky. Ancient
        observers named many constellations after gods, heroes, animals, and mythological
        beings. Leo (the Lion) is one example of the 88 constellations.\"},{\"name\":\"Dark
        Energy\",\"definition\":\"A mysterious force that seems to work opposite to
        that of gravity and makes the universe expand at a faster pace.\"},{\"name\":\"Dark
        Matter\",\"definition\":\"Matter that is too dim to be detected by telescopes.
        Astronomers infer its existence by measuring its gravitational influence.
        Dark matter makes up most of the total mass of the universe.\"},{\"name\":\"Dwarf
        Galaxy\",\"definition\":\"A relatively small galaxy. The Large and Small Magellanic
        Clouds, visible in the Southern Hemisphere, are two dwarf irregular galaxies
        that are neighbors of the Milky Way.\"},{\"name\":\"Dwarf Planet\",\"definition\":\"A
        celestial body within the solar system that shares the characteristics of
        planets. It orbits the Sun, is not a moon, and has a spherical or nearly spherical
        shape. Unlike a planet, however, a dwarf planet has not cleared away any loose
        cosmic rubble from its orbit. Dwarf planets include Ceres, Pluto, and Eris.\"},{\"name\":\"Earth\",\"definition\":\"The
        third planet from the Sun and one of four terrestrial planets in the inner
        solar system. Earth, the only planet where water exists in large quantities,
        has an atmosphere capable of supporting myriad life forms. The planet is 150
        million kilometers (93 million miles) away from the Sun. Earth has one satellite,
        \\\"the Moon.\\\"\"},{\"name\":\"Elliptical Galaxy\",\"definition\":\"A galaxy
        that appears spherical or football-shaped. Elliptical galaxies are comprised
        mostly of old stars and contain very little dust and \\\"cool\\\" gas that
        can form stars.\"},{\"name\":\"Extrasolar planet (Exoplanet)\",\"definition\":\"A
        planet that orbits a star other than the sun.\"},{\"name\":\"Galaxy\",\"definition\":\"A
        collection of stars, gas, and dust bound together by gravity. The smallest
        galaxies may contain only a few hundred thousand stars, while the largest
        galaxies have thousands of billions of stars. The Milky Way galaxy contains
        our solar system. Galaxies are classified or grouped by their shape. Round
        or oval galaxies are elliptical galaxies and those showing a pinwheel structure
        are spiral galaxies. All others are called irregular because they do not resemble
        elliptical or spiral galaxies.\"},{\"name\":\"Galaxy Cluster\",\"definition\":\"A
        collection of dozens to thousands of galaxies bound together by gravity.\"},{\"name\":\"Galaxy
        Evolution\",\"definition\":\"The study of the birth of galaxies and how they
        change and develop over time.\"},{\"name\":\"Globular Cluster\",\"definition\":\"A
        collection of hundreds of thousands of old stars held together by gravity.
        Globular clusters are usually spherically shaped and are often found in the
        halos of galaxies. Each star belonging to a cluster revolves around the cluster's
        common center of mass.\"},{\"name\":\"Gravitational Lens\",\"definition\":\"A
        massive object that magnifies or distorts the light of objects lying behind
        it. For example, the powerful gravitational field of a massive cluster of
        galaxies can bend the light rays from more distant galaxies, just as a camera
        lens bends light to form a picture.\"},{\"name\":\"Irregular Galaxy\",\"definition\":\"A
        galaxy that appears disorganized and disordered, without a distinct spiral
        or elliptical shape. Irregular galaxies are usually rich in interstellar matter,
        such as dust and gas. The Large and Small Magellanic Clouds are examples of
        nearby irregular galaxies.\"},{\"name\":\"Jupiter\",\"definition\":\"The fifth
        planet from the Sun and the largest planet in our solar system, twice as massive
        as all the other planets combined. Jupiter is a gaseous planet with a very
        faint ring system. Four large moons and numerous smaller moons orbit the planet.
        Jupiter is more than five times the Earth\u2019s distance from the Sun. It
        completes an orbit around the Sun in about 12 Earth years.\"},{\"name\":\"Magellanic
        Clouds\",\"definition\":\"Two dwarf irregular galaxies known as the Large
        Magellanic Cloud (LMC) and the Small Magellanic Cloud (SMC). The galaxies
        are in the Local Group. The closer LMC is 168,000 light-years from Earth.
        Both galaxies can be observed with the naked eye in the southern night sky.\"},{\"name\":\"Mars\",\"definition\":\"The
        fourth planet in the solar system and the last member   of the hard, rocky
        planets (the inner or terrestrial planets) that orbit close   to the Sun.
        The planet has a thin atmosphere, volcanoes, and numerous valleys.   Mars
        has two moons: Deimos and Phobos.\"},{\"name\":\"Moon\",\"definition\":\"A
        large body orbiting a planet. On Earth\u2019s only moon, scientists have not
        detected life, water, or oxygen on this heavily cratered body. The Moon orbits
        our planet in about 28 days.\"},{\"name\":\"Nebula\",\"definition\":\"A cloud
        of gas and dust located between stars and/or surrounding stars. Nebulae are
        often places where stars form.\"},{\"name\":\"Neptune\",\"definition\":\"The
        eighth planet and the most distant giant gaseous planet in our solar system.
        The planet is 30 times the Earth\u2019s distance from the Sun, and each orbit
        takes 165 Earth years. Neptune is the fourth largest planet and has at least
        eight moons, the largest of which is Triton. Neptune has a ring system, just
        like all the giant gaseous outer planets.\"},{\"name\":\"Neutron Star\",\"definition\":\"An
        extremely compact ball of neutrons created from the central core of a star
        that collapsed under gravity during a supernova explosion. Neutron stars are
        extremely dense; they are only 10 kilometers or so in size, but have the mass
        of an average star (usually about 1.5 times more massive than our Sun). A
        neutron star that regularly emits pulses of radiation is known as a pulsar.\"}]"}
