  response:
    body: {string: "[{\"name\":\"Nova\",\"definition\":\"A binary star system (consisting
        of a white dwarf and a companion star) that rapidly brightens, then slowly
        fades back to normal.\"},{\"name\":\"Open Cluster\",\"definition\":\"Also
        known as a galactic cluster, an open cluster consists of numerous young stars
        that formed at the same time within a large cloud of interstellar dust and
        gas. Open clusters are located in the spiral arms or the disks of galaxies.
        The Pleiades is an example of an open cluster.\"},{\"name\":\"Planet\",\"definition\":\"An
        object that orbits a star. Although smaller than stars, planets are relatively
        large and shine only by reflected light. Planets are made up mostly of rock
        or gas, with a small, solid core. In our solar system, the inner planets (Mercury,
        Venus, Earth, and Mars) are the rocky objects, and the outer planets (Jupiter,
        Saturn, Uranus, and Neptune) are the gaseous ones.\"},{\"name\":\"Planetary
        Nebula\",\"definition\":\"An expanding shell of glowing gas expelled by a
        star late in its life. Our Sun will create a planetary nebula at the end of
        its life.\"},{\"name\":\"Pluto\",\"definition\":\"A dwarf planet whose small
        size and composition of ice and rock resembles the comets in the Kuiper Belt,
        a region beyond Neptune's orbit where Pluto resides. Pluto was considered
        the ninth planet until August 2006, when the International Astronomical Union
        reclassified it as a dwarf planet. Pluto's orbit is more elliptical than those
        of the eight solar system planets.\"},{\"name\":\"Pulsar\",\"definition\":\"A
        neutron star that emits rapid and periodic pulses of radiation.\"},{\"name\":\"Quasar\",\"definition\":\"The
        brightest type of active galactic nucleus, believed to be powered by a supermassive
        black hole. The word \u201Cquasar\u201D is derived from quasi-stellar radio
        source, because this type of object was first identified as a kind of radio
        source. Quasars also are called quasi-stellar objects (QSOs). Thousands of
        quasars have been observed, all at extreme distances from our galaxy.\"},{\"name\":\"Satellite\",\"definition\":\"An
        object that orbits Earth, the moon, or another celestial object. Artificial
        satellites are man-made objects placed into orbit. Natural satellites are
        smaller celestial bodies that orbit around larger celestial bodies. Two examples
        are moons that go around planets and small galaxies that orbit larger galaxies.\"},{\"name\":\"Saturn\",\"definition\":\"The
        sixth planet in the solar system, noted for its obvious ring structure. Saturn
        is almost ten times the Earth's distance from the Sun. The planet completes
        a circuit around the Sun in about 30 Earth years. Saturn is the second largest
        and the least dense planet in our solar system. The planet has more than 21
        moons, including Titan, the second largest known moon in our solar system.\"},{\"name\":\"Solar
        System\",\"definition\":\"The Sun and its surrounding matter, including asteroids,
        comets, planets, and moons, held together by the Sun's gravitational influence.\"},{\"name\":\"Spectroscopy\",\"definition\":\"The
        study and interpretation of a celestial object\u2019s electromagnetic spectrum.
        A spectrum breaks light into its component wavelengths and reveals clues to
        the object\u2019s state, temperature, speed, quantity, distance, and composition.\"},{\"name\":\"Spiral
        Galaxy\",\"definition\":\"A spiral-shaped system of stars, dust, and gas clouds.
        A typical spiral galaxy has a spherical central bulge of older stars surrounded
        by a flattened galactic disk that contains a spiral pattern of young, hot
        stars, as well as interstellar matter.\"},{\"name\":\"Star\",\"definition\":\"A
        huge ball of gas held together by gravity. The central core of a star is extremely
        hot and produces energy. Some of this energy is released as visible light,
        which makes the star glow. Stars come in different sizes, colors, and temperatures.
        Our Sun, the center of our solar system, is a yellow star of average temperature
        and size.\"},{\"name\":\"Starburst Galaxy\",\"definition\":\"A galaxy undergoing
        an extremely high rate of star formation. Starburst galaxies contain massive,
        deeply embedded stars that are among the youngest stars observed.\"},{\"name\":\"Star
        Cluster\",\"definition\":\"A group of stars born at almost the same time and
        place, capable of remaining together for billions of years because of their
        mutual gravitational attraction.\"},{\"name\":\"Supernova\",\"definition\":\"The
        explosive death of a massive star whose energy output causes its expanding
        gases to glow brightly for weeks or months. A supernova remnant is the glowing,
        expanding, gaseous remains of a supernova explosion.\"},{\"name\":\"Supernova
        Remnant\",\"definition\":\"The glowing, expanding, gaseous remains of a supernova
        explosion.\"},{\"name\":\"Telescope\",\"definition\":\"An instrument used
        to observe distant objects by collecting and focusing their electromagnetic
        radiation. Telescopes are usually designed to collect light in a specific
        wavelength range. Examples include optical telescopes that observe visible
        light and radio telescopes that detect radio waves.\"},{\"name\":\"Universe\",\"definition\":\"The
        totality of space and time, along with all the matter   and energy in it.
        Current theories assert that the universe is expanding and   that all its
        matter and energy was created during the Big Bang.\"},{\"name\":\"Uranus\",\"definition\":\"The
        third largest planet in the solar system and the seventh from the Sun. Uranus
        is 19 times the Earth's distance from the Sun and completes a circuit around
        the Sun in about 84 Earth years. This gaseous, giant, outer planet has a visible
        ring system and over 20 moons, the largest of which is Titania. Uranus is
        tipped on its side, with a rotation axis in nearly the same plane as its orbit.\"},{\"name\":\"Variable
        Star\",\"definition\":\"A star whose luminosity (brightness) changes with
        time.\"},{\"name\":\"Venus\",\"definition\":\"An inner, terrestrial (rocky)
        planet that is slightly smaller than Earth. Located between the orbits of
        Mercury and Earth, Venus has a very thick atmosphere that is covered by a
        layer of clouds that produces a \\\"greenhouse effect\\\" on the planet. Venus'
        surface temperature is roughly 480\xB0C (900\xB0F), making it the hottest
        planet in the solar system.\"}]"}
